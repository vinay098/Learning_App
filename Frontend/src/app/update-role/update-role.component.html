<h2 class="container text-center">Change User Role</h2>
<div class="table-wrapper-scroll-y my-custom-scrollbar mt-5 my-5">
    <table class="table table-bordered table-striped mb-0">
        <thead>
            <tr class="table-primary">
                <th scope="col" class="text-center">User Id</th>
                <th scope="col" class="text-center">First Name</th>
                <th scope="col" class="text-center">Last Name</th>
                <th scope="col" class="text-center">User Name</th>
                <th scope="col" class="text-center">Gender</th>
                <th scope="col" class="text-center">Date Of Birth</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Role</th>
                <th scope="col" class="text-center">Change Role</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let val of members">
                <td class="text-center">{{val.userId}}</td>
                <td class="text-center">{{val.firstName}}</td>
                <td class="text-center">{{val.lastName }}</td>
                <td class="text-center">{{val.userName }}</td>
                <td class="text-center">{{val.gender}}</td>
                <td class="text-center">{{val.dob|date}}</td>
                <td class="text-center">{{val.email}}</td>
                <td  class="text-center">{{val.roles}}</td>
                <td style="width: 75px;" class="text-center">
                    <select class="form-select" (change)="getRole($event)">
                        <option>Open this select menu</option>
                        <option *ngFor="let val of roles">{{val.name}}</option>
                    </select>
                </td>
                <td class="text-center">
                    <button type="button" (click)="updateRole(val.userId)" class="btn btn-primary mx-2">Update</button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
