<form [formGroup]="courseForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="form-group col-md-3">
            <label for="name" class="mb-2">Course Name</label>
            <input type="text" formControlName="name"  class="form-control" id="name" placeholder="Enter Course Name">
        </div>
    </div>
    <div class="row">
        <div class="form-group mt-3 col-md-6">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="mb-1">Course Description</label>
                <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group mt-3 col-md-3">
            <label class="mb-2">Batch Name</label>
            <select formControlName="batch_Id" class="form-select"  >
                <option>Open this select menu</option>
                <option *ngFor="let val of batches" value="{{val.id}}">{{val.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group mt-3 col-md-3">
            <label class="mb-2">Image</label>
            <input type="file" formControlName="image" class="form-control" (change)="itemChange($event)"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <button type="button" class="btn btn-primary mx-3  mt-3">Reload</button>
</form>
