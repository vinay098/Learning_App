<section class="vh-50">
    <div class="container h-50">
        <div class="row d-flex justify-content-center align-items-center mt-5 ">
            <div class="col col-lg-6  mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div>
                            <div class="card-body p-4">
                                <form [formGroup]="ChangePasswordForm" (ngSubmit)="submit()">
                                    <h6>Update Profile</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row">
                                        <div class="col-md-11 mb-2">
                                            <div class="form-outline overflow-auto">
                                                <div class="input-field form-outline">
                                                    <input formControlName="OldPassword" type="password" id="password"
                                                        [type]="type" placeholder="Current Password"
                                                        class="col-md-9" required />
                                                    <span (click)="hideshowpass()" class="mx-2 btn btn-primary">show</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4">
                                    <div class="row">
                                        <div class="col-md-11 mb-2">
                                            <div class="form-outline overflow-auto">
                                                <div class="input-field form-outline">
                                                    <input formControlName="NewPassword" type="password" id="password"
                                                        [type]="typeNew" placeholder="New Password" required 
                                                        class="col-md-9"/>
                                                    <span (click)="hideshowpassNew()" class="mx-2 btn btn-primary">show</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4">
                                    <div class="row">
                                        <div class="col-md-11 mb-2">
                                            <div class="form-outline overflow-auto">
                                                <div class="input-field form-outline">
                                                    <input formControlName="ConfirmPassword" type="password" id="password"
                                                        [type]="typeConfirm" placeholder="Confirm Password" required 
                                                        class="col-md-9"/>
                                                    <span (click)="hideshowpassConfirm()" class="mx-2 btn btn-primary">show</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start mt-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
