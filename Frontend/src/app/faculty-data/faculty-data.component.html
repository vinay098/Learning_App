<div class="table-wrapper-scroll-y my-custom-scrollbar mt-3">
    <table class="table table-bordered table-striped mb-0">
        <thead>
            <tr class="table-primary">
                <th scope="col" class="text-center">Id&nbsp;<i class="fa-solid fa-sort"></i>
                </th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Description</th>
                <th scope="col" class="text-center">Batch</th>
                <th scope="col" class="text-center">Image</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let val of course ">
                <td class="text-center">{{val.courseId}}</td>
                <td class="text-center">{{val.courseName}}</td>
                <td class="text-center">{{val.courseDescription}}</td>
                <td class="text-center">{{val.batchName}}</td>
                <td class="text-center">
                    <img src="{{val.courseImage}}" alt="" style="width: 150px; height: 100px;">
                </td>
                <td class="text-center">
                    <button type="button" (click)="edit(val.courseId)" class="btn btn-primary mx-2">Edit</button>
                    <button type="button" (click)="deleteCourse(val.courseId)" class="btn btn-danger">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
