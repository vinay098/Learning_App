<section class="vh-50">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center mt-2 ">
        <div class="col col-lg-6  mb-lg-0">
          <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class=" btn btn-primary" aria-current="page" href="/home/update">Update</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="card mb-3" style="border-radius: .5rem;">
         
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{User.userName}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>First Name</h6>
                      <p class="text-muted">{{User.firstName}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Last Name</h6>
                      <p class="text-muted">{{User.lastName}}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Phone Number</h6>
                      <p class="text-muted">{{User.phoneNumber}}</p>
                    </div>
                    <div class="col-8 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{User.email}}</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
